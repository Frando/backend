language: c
os:
        - osx
        - linux
before_install: 
        - sudo ./build/before_install.sh
        - ./build/before_install.sh
script: "./build/build.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file: src/studio-link-$BUILD_OS.zip
  skip_cleanup: true
  on:
       tags: true
env:
        - BUILD_OS="windows"
        - BUILD_OS="linux"
        - BUILD_OS="osx"
matrix:
        exclude:
                - os: osx
                  env: BUILD_OS="windows"
                - os: osx
                  env: BUILD_OS="linux"
                - os: linux
                  env: BUILD_OS="osx"
